    raw: "R_star_data,t = 400*(R_t_star - 1)"
    source: "Eq. (89)"

  - id: meas090
    name: GDP deflator inflation
    raw: "pi_d_data,t = 400*log(pi_t) - 400*log(pi_bar) + eps_pi_d_me,t"
    source: "Eq. (90)"

  - id: meas091
    name: CPI inflation (after consumption tax)
    raw: "pi_c_data,t = 400*log(pi_c_tilde,t) - 400*log(pi_c_bar) + eps_pi_c_me,t"
    source: "Eq. (91)"

  - id: meas092
    name: CPI inflation adjustment
    raw: "pi_c_tilde,t = pi_c,t * (1+tau_c,t) / (1+tau_c,t-1)"
    source: "Eq. (92)"

  - id: meas093
    name: Investment deflator inflation
    raw: "pi_i_data,t = 400*log(pi_i,t) - 400*log(pi_i_bar) + eps_pi_i_me,t"
    source: "Eq. (93)"

  - id: meas094
    name: Foreign (EA) CPI inflation
    raw: "pi_star_data,t = 400*log(pi_star,t)"
    source: "Eq. (94)"

  - id: meas095
    name: Competitors' export price inflation
    raw: "pi_comp_data,t = 400*log(pi_comp,t)"
    source: "Eq. (95)"

  - id: meas096
    name: GDP quarter-on-quarter growth
    raw: "dlog_y_data,t = 100*(log(mu_z,t) + dlog(y_gdp,t) - log(mu_z)) + eps_y_me,t"
    source: "Eq. (96)"

  - id: meas097
    name: Measured GDP (net of utilization/monitoring/hiring costs)
    raw: "y_gdp,t = y_t - p_i,t*a(u_t) - mu*G(omega_bar_t, sigma_t-1)*R_k,t*P_k,t-1*K_t-1 - (n_k*kappa_v/Q_t-1 + n_k*kappa_h)*chi_t*L_t-1 - Gamma_g,t/z_t_plus"
    source: "Eq. (97)"
    notes: "Transcribed from Appendix B; verify symbols against core block."

  - id: meas098
    name: Foreign (EA) GDP QoQ growth
    raw: "dlog_y_star_data,t = 100*(log(mu_z,t) + dlog(y_star,t) - log(mu_z))"
    source: "Eq. (98)"

  - id: meas099
    name: Foreign demand QoQ growth
    raw: "dlog_yf_data,t = 100*(log(mu_z,t) + dlog(y_f,t) - log(mu_z))"
    source: "Eq. (99)"

  - id: meas100
    name: Nominal effective exchange rate QoQ growth
    raw: "log_s_data,t = 100*log(s_t) + eps_s_me,t"
    source: "Eq. (100)"

  - id: meas101
    name: Private consumption QoQ growth
    raw: "dlog_c_data,t = 100*(log(mu_z,t) + dlog(c_t) - log(mu_z)) + eps_c_me,t"
    source: "Eq. (101)"

  - id: meas102
    name: Total investment QoQ growth
    raw: "dlog_i_data,t = 100*(log(mu_z,t) + log(mu_psi,t) + dlog(i_tot,t) - log(mu_z) - log(mu_psi)) + eps_i_me,t"
    source: "Eq. (102)"

  - id: meas103
    name: Total investment definition
    raw: "i_tot,t = i_t + g_i,t"
    source: "Eq. (103)"

  - id: meas104
    name: Exports QoQ growth
    raw: "dlog_x_data,t = 100*(log(mu_z,t) + dlog(x_t) - log(mu_z)) + eps_x_me,t"
    source: "Eq. (104)"

  - id: meas105
    name: Imports QoQ growth
    raw: "dlog_imp_data,t = 100*(log(mu_z,t) + dlog(imp_t) - log(mu_z)) + eps_imp_me,t"
    source: "Eq. (105)"

  - id: meas106
    name: Imports definition
    raw: "imp_t = c_t_m*(p_m_c_t)^(lambda_m_c/(1-lambda_m_c)) + i_t_m*(p_m_i_t)^(lambda_m_i/(1-lambda_m_i)) + x_t_m*(p_m_x_t)^(lambda_m_x/(1-lambda_m_x)) + g_c,t_m*(p_g_m_c_t)^(lambda_m_g_c/(1-lambda_m_g_c)) + g_i,t_m*(p_g_m_i_t)^(lambda_m_g_i/(1-lambda_m_g_i))"
    source: "Eq. (106)"

  - id: meas107
