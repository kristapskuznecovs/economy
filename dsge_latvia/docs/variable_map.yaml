# Variable mapping and definitions (step-by-step, verified where possible)
# status: verified | needs_review

alpha:
  meaning: Capital share in intermediate goods production
  source: RBEC Appendix Table A.1, p.2
  status: verified

alpha_k:
  meaning: Share of private capital in aggregate capital bundle
  source: Journal Table 1, p.17
  status: verified

nu_k:
  meaning: Elasticity of substitution between private and public capital
  source: Journal Table 2, p.21
  status: verified

mu_z:
  meaning: Steady-state quarterly growth rate of neutral technology
  source: RBEC Appendix Table A.1, p.2
  status: verified

mu_psi:
  meaning: Steady-state growth rate of investment technology
  source: RBEC Appendix Table A.1, p.2
  status: verified

pi_bar:
  meaning: Steady-state gross inflation target
  source: RBEC Appendix Table A.1, p.2
  status: verified

omega_c:
  meaning: Import share in consumption goods
  source: RBEC Appendix Table A.1, p.2
  status: verified

omega_i:
  meaning: Import share in investment goods
  source: RBEC Appendix Table A.1, p.2
  status: verified

omega_x:
  meaning: Import share in export goods
  source: RBEC Appendix Table A.1, p.2
  status: verified

lambda_r:
  meaning: Share of restricted households
  source: RBEC Appendix Table A.1, p.2
  status: verified

# Variables from Appendix A FOCs
TC_t:
  meaning: Total costs of intermediate goods firms
  source: RBEC Appendix E Eq. (E.1), p.48
  status: verified

Y_t:
  meaning: Intermediate goods output
  source: RBEC Appendix E Eq. (E.2), p.48
  status: verified

z_t:
  meaning: Stationary neutral technology level (technology shock in production)
  source: RBEC Appendix B Eq. (B.17), p.9
  status: verified

z_t_plus:
  meaning: Technology term scaling the fixed cost in production; redefined via Eq. (B.17)
  source: RBEC Appendix B Eq. (B.17), p.9
  status: verified

psi_t:
  meaning: Investment-specific technology level used in z_t_plus redefinition
  source: RBEC Appendix B Eq. (B.17), p.9; Appendix C Eq. (C.1), p.29
  status: verified

eps_t:
  meaning: Stationary technology shock in production
  source: RBEC Appendix B Eq. (B.17), p.9
  status: verified

phi:
  meaning: Fixed production cost
  source: RBEC Appendix B Eq. (B.17), p.9
  status: verified

K_t:
  meaning: Private capital stock
  source: RBEC Appendix E Eq. (E.1–E.2), p.48
  status: verified

K_g_t:
  meaning: Public capital stock (CES bundle)
  source: RBEC Appendix B Eq. (B.18), p.9
  status: verified

K_G_t:
  meaning: Public capital stock (additional production factor)
  source: RBEC Appendix E Eq. (E.24–E.27), p.49
  status: verified

K_tilde_t:
  meaning: CES aggregate of private and public capital
  source: RBEC Appendix B Eq. (B.18), p.9
  status: verified

L_t:
  meaning: Labor input
  source: RBEC Appendix E Eq. (E.1–E.2), p.48 (H_t in appendix)
  status: verified

mc_t:
  meaning: Real marginal cost (Lagrange multiplier)
  source: RBEC Appendix E Eq. (E.3–E.4), p.48 (MC_t)
  status: verified

r_t_k:
  meaning: Rental rate of capital services rented to firms (nominal, scaled by P_t)
  source: RBEC Appendix B Eq. (B.6) text, p.7; Eq. (B.20) note, p.10
  status: verified

r_bar_t_k:
  meaning: Normalized (stationary) rental rate of capital, r_bar_t_k = Psi_t * r_t_k
  source: RBEC Appendix C Eq. (C.1), p.29
  status: verified

R_t_f:
  meaning: Gross nominal interest rate for working-capital financing of the wage bill
  source: RBEC Appendix B Eq. (B.19), p.10
  status: verified

omega_t:
  meaning: Real gross wage per unit of labor services (W_t / P_t) in the firm’s wage bill
  source: RBEC Appendix B Eq. (B.4) and text, p.6
  status: verified

omega_bar_t:
  meaning: Entrepreneur idiosyncratic productivity cutoff (default threshold) in financial frictions; dimensionless
  source: RBEC Appendix C Eq. (C.99–C.100), p.44
  status: verified

w_bar_t:
  meaning: Normalized (stationary) real wage, w_bar_t = W_t / (P_t * z_t_plus)
  source: RBEC Appendix C Eq. (C.1), p.29
  status: verified

tau_t_d:
  meaning: Tax-like shock affecting marginal cost (does not enter production function)
  source: RBEC Appendix B Eq. (B.20) note, p.10
  status: verified

k_t:
  meaning: Normalized (stationarized) private capital stock, k_t = K_t / (z_t_plus * Psi_t)
  source: RBEC Appendix C Eq. (C.1), p.29; Eq. (C.2), p.30
  status: verified

k_G_t:
  meaning: Normalized (stationarized) public capital stock, k_G_t = K_G,t / z_t_plus
  source: RBEC Appendix C Eq. (C.1), p.29
  status: verified
